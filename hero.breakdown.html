<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Superhero Api</title>
</head>
<body>
    <header>
        <p>SuperHero Finder</p>
        <nav>
            <a href="">Favourites</a>
            <a href="">History</a>
        </nav>
    </header>
    <main>
        <div id="hero-img">
            <img src="" alt="">
        </div>

        <div id="hero-appearance">
            <h3>Appearance</h3>
            <p id="fullName"></p>
            <p id="race"></p>
            <p id="weight"></p>
            <p id="height"></p>
            <p id="eyecolor"></p>
            <p id="gender"></p>
        </div>

        <div id="hero-extras">
            <h3>Good to know</h3>
            <p id="alter-egos"></p>
            <p id="alignment"></p>
            <p id="place-of-birth"></p>
            <p id="occupation"></p>
            <p id="relatives"></p>
        </div>

        <div id="hero-stats">
            <h3>Power Stats</h3>
            <p id="power"></p>
            <p id="durability"></p>
            <p id="combat"></p>
            <p id="speed"></p>
            <p id="strength"></p>
            <p id="intelligence"></p>
        </div>

    </main>
    <script type="module" src="./js/script.js"></script>
</body>
</html>
